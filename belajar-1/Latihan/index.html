<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Excercise 1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function MyButton({ text, onClick, likes }){
        const disabled = (text !== 'Reset!!!') ? ((likes > 9 || likes < 0) ? true : false) : ((likes > 9 || likes < 0) ? false : true);
        const myStyle = (text !== 'Reset!!!') ? {} : {margin: 20, display: 'block'};

        return(
            <button onClick={onClick} disabled={disabled} style={myStyle}>
                {text}
            </button>
        );
      }
      function MyCounter({likes}) {
        if (likes > 9 || likes < 0) {
          likes = 'done!';
        }

        return (
          <span style={{ margin : 20 }}>{likes}</span>
        )
      }

      function Header({authors}) {
        return (<h1>Simple Counter Menggunakan React {authors ? authors : ' '} ðŸš€</h1>);
      }

      function HomePage(){
        const [likes, setLikes] = React.useState(0);

        function increment(){
            setLikes(likes + 1);
        }

        function decrement(){
            setLikes(likes - 1);
        }

        function reset(){
            setLikes(0);
        }

        return(
            <div>
                <Header />
                <MyButton text={'-'} onClick = {decrement} likes={likes} />
                <MyCounter likes={likes} />
                <MyButton text={'+'} onClick = {increment} likes={likes} />

                <MyButton text={'Reset!!!'} onClick = {reset} likes={likes} disabled={true} />
            </div>
        );
      }
      root.render(<HomePage />);
    </script>
  </body>
</html>
