<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function Header({authors}) {
        return (<h1>Belajar React Barenggg {authors ? authors : 'Web Programing Unpas'} ðŸš€</h1>);
      }

      function HomePage(){
        const students = [
            'Sandhika Galih',
            'Kandika Prima Putra',
            'Rizki Ronanda Putra'
        ];
        const [likes, setLikes] = React.useState(0);

        function handelClick(){
            setLikes(likes + 1);
        }

        return(
            <>
                <Header />
                <ul>
                    {
                        students.map((students) => (
                            <li key={students}>{students}</li>
                        ))
                    }
                </ul>
                <Header authors="Pa Dhika" />
                <ul>
                    {
                        students.map((students) => (
                            <li key={students}>{students}</li>
                        ))
                    }
                </ul>
                <button onClick = {handelClick}>Like ({likes})</button>
            </>
            
        );
      }
      root.render(<HomePage />);
    </script>
  </body>
</html>
